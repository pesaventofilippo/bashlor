<!DOCTYPE html>

<html>
	<head>
		<title>Bashlor</title>

		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="An open-source online visualizer and editor for PS1">
		<meta name="author" content="Gianluca Parri & Filippo Pesavento">

		<!-- Imports -->
		<script type="text/javascript" src="assets/main.js"></script>
		<link rel="stylesheet" href="assets/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>
		<h1>Bashlor</h1>

		<div class="section" id="PS1-section">
			<span class="not-editable">PS1='</span>
			<span id="PS1-editor" contenteditable="true" spellcheck="false">
				<span id="PS1-editor" spellcheck="false" contenteditable="true">
				<span class="block" id="blue" contenteditable="false">blue</span>
				<span style="color: blue;" contenteditable="true">[</span>
				<span class="block" id="green" contenteditable="false">green</span>
				<span style="color: green;" contenteditable="true"></span>
				<span class="block" id="username" contenteditable="false">username</span>
				<span style="color: green;" contenteditable="true">&nbsp;</span>
				<span class="block" id="blue" contenteditable="false">blue</span>
				<span style="color: blue;" contenteditable="true"></span>
				<span class="block" id="path" contenteditable="false">path</span>
				<span style="color: blue;" contenteditable="true">]$&nbsp;</span>
				<span class="block" id="reset" contenteditable="false">reset</span>
				<span contenteditable="true"></span></span>
			</span>
			<span class="not-editable">'</span>
		</div>

		<div class="section" id="cheat-sheet">
			<div id="title" class="row">Cheat Sheet</div>
			<div class="spacer"></div>

			<div id="subtitle" class="row">Colors</div>
			<div class="row">
				<span class="block" id="black" onclick="write_block('black');">Black</span>
				<span class="block" id="red" onclick="write_block('red');">Red</span>
				<span class="block" id="green" onclick="write_block('green');">Green</span>
				<span class="block" id="yellow" onclick="write_block('yellow');">Yellow</span>
				<span class="block" id="blue" onclick="write_block('blue');">Blue</span>
				<span class="block" id="magenta" onclick="write_block('magenta');">Magenta</span>
				<span class="block" id="cyan" onclick="write_block('cyan');">Cyan</span>
				<span class="block" id="reset" onclick="write_block('reset');">RESET</span>
			</div>
			<div class="spacer"></div>

			<div id="subtitle" class="row">Escapes</div>
			<div class="row">
				<span class="block" id="hostname" onclick="write_block('hostname');">hostname</span>
				<span class="block" id="username" onclick="write_block('username');">username</span>
				<span class="block" id="path" onclick="write_block('path');">path</span>
			</div>
		</div>

		<div id="buttons-section">
			<span id="try-button">Try it</span>
			<span id="view-button">View Source</span>
		</div>
	</body>
</html>
