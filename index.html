<!DOCTYPE html>

<html>
	<head>
		<title>Bashlor</title>

		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="An open-source online visualizer and editor for PS1">
		<meta name="author" content="Gianluca Parri & Filippo Pesavento">

		<!-- Imports -->
		<link rel="stylesheet" href="assets/css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>
		<h1>Bashlor</h1>

		<div class="box" id="ps1"><span class="not-editable">PS1='</span><span class="editable" contenteditable="true">\[\033[01;32m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\$\[\033[00m\]</span><span class="not-editable">'</span></div>

		<div class="box" id="cheat-sheet">
			<div id="title" class="row">Cheat Sheet</div>
			<div class="row spacer"></div>

			<div id="subtitle" class="row">Colors</div>
			<div class="row">
				<span id="green">green</span>
				<span id="blue">blue</span>
				<span id="red">red</span>
				<span id="yellow">yellow</span>
				<span id="magenta">magenta</span>
				<span id="black">black</span>
				<span id="color-reset">RESET</span>
			</div>
			<div class="row spacer"></div>

			<div id="subtitle" class="row">Escapes</div>
			<div class="row">
				<span id="hostname">hostname</span>
				<span id="username">username</span>
				<span id="path">path</span>
			</div>
		</div>

		<div class="box" id="try-button">Try it</div>
	</body>
</html>
